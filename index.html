<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <div class="container">
        <form action="" id="survey-form">
            <label for="name" id="name-label">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br>
            <label for="email" id="email-label">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br>
            <label for="number" id="number-label">Age(optional)</label><br>
            <input type="number" id="number" name="number" min="1" max="99" placeholder="Age"><br>
            <label for="role" id="role-label">Which option best describes your current role?</label><br>
            <select name="role" id="dropdown" value="role">
                <option value=" ">Select current role</option>
                <option value="student">Student</option>
                <option value="full time job">Full Time Job</option>
                <option value="full time learner">Full Time Leaner</option>
                <option value="prefer not to say">Prefer not to say</option>
                <option value="other">Other</option>
            </select><br>
            <label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
            <input type="radio" id="definitely" name="recommend" value="definitely">
            <label for="definitely">Definitely</label><br>
            <input type="radio" id="maybe" name="recommend" value="maybe">
            <label for="maybe">Maybe</label><br>
            <input type="radio" id="not-sure" name="recommend" value="not sure">
            <label for="not sure">Not sure</label><br>
            <label for="feature" id="feature-label">What is your favorite feature of freCodeCamp?</label><br>
            <select name="feature" id="dropdown">
                <option value=" ">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open sources">Open Sources</option>
            </select><br>
            <label for="improved">What would you like to see improved? (check all that apply)</label><br>
            <input type="checkbox" id="improved1" name="improved1" value="front-end">
            <label for="improved1">Front-end Projects</label><br>
            <input type="checkbox" id="improved2" name="improved2" value="back-end">
            <label for="improved2">Back-end Projects</label><br>
            <input type="checkbox" name="improved3" id="improved3" value="data">
            <label for="improved3">Data Visualization</label><br>
            <input type="checkbox" id="improved4" name="improved4" value="challenges">
            <label for="improved4">Challenges</label><br>
            <input type="checkbox" id="improved5" name="improved5" value="open source community">
            <label for="improved5">Open Source Community</label><br>
            <input type="checkbox" id="improved6" name="improved6" value="gitter help">
            <label for="improved6">Gitter help rooms</label><br>
            <input type="checkbox" id="improved7" name="improved7" value="videos">
            <label for="improved7">Videos</label><br>
            <input type="checkbox" id="improved8" name="improved8" value="city meetups">
            <label for="improved8">City Meetups</label><br>
            <input type="checkbox" id="improved9" name="improved9" value="wiki">
            <label for="improved9">Wiki</label><br>
            <input type="checkbox" id="improved10" name="improved10" value="forum">
            <label for="improved10">Forum</label><br>
            <input type="checkbox" id="improved11" name="improved11" value="additional courses">
            <label for="improved11">Additional Courses</label><br>
            <label for="comments" id="comments-label">Any comments or suggestions?</label><br>
            <textarea name="message" id="textarea" cols="50" rows="10" placeholder="Enter your comment here..."></textarea><br>
            <input type="submit" id="submit" value="Submit">
        </form>
    </div>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>
</html>
